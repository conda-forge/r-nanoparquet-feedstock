{% set version = "0.4.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-nanoparquet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nanoparquet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nanoparquet/nanoparquet_{{ version }}.tar.gz
  sha256: e8229a92234a5ba55ceb2bc47a586ab8ac3738a4399851d4cbffa591917e3e79

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('nanoparquet')"           # [not win]
    - "\"%R%\" -e \"library('nanoparquet')\""  # [win]

about:
  home: https://r-lib.github.io/nanoparquet/
  dev_url: https://github.com/r-lib/nanoparquet
  license: MIT + file
  summary: Self-sufficient reader and writer for flat 'Parquet' files. Can read most 'Parquet' data types. Can write many 'R' data types, including factors and temporal types. See docs for limitations.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE
    - inst/COPYRIGHTS

extra:
  recipe-maintainers:
    - conda-forge/r
    - dlaehnemann

